<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white  border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Чистое небо</h5>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none btn btn-outline-primary" href="#">Документация</a>
        </nav>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{form.name}}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-1">
                <h1>Информация</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class='col-9'>
                            <b>Город</b> {{info.city}} <br>
                            <b>Температура</b> {{info.temp}}<sup>o</sup> <br>
                        </div>
                  
                        <div class='col-2 offset-1'> 
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
                        </div>
                    </div>
                </div>  
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
